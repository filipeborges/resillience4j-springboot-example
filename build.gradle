plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'br.com.filipeborges.resillience'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

ext {
	resillience4jVersion = '1.4.0'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
	// Resillience4j
	implementation "io.github.resilience4j:resilience4j-spring-boot2:${resillience4jVersion}"
	implementation "io.github.resilience4j:resilience4j-reactor:${resillience4jVersion}"
	runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'
	runtimeOnly 'org.springframework.boot:spring-boot-starter-aop'
}

test {
	useJUnitPlatform()
}
